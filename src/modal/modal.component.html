<div class="modal-header">
  <button type="button" class="close" (click)="onCloseDialog($event)" aria-label="Close"></button>
  <h2 class="modal-title">modal title</h2>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-tile-box bg-primary">
      <div class="row">
        <div class="form-group col-md-12 mb-0">
          <legend class="text-uppercase font-weight-bold">Group Info</legend>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3 mb-0" style="display: block;">
          <div class="d-flex justify-content-between">
            <label>Grupp Namn:</label>
          </div>
          <div>
            <input type="text" class="form-control groupName-input" [ngModel]="groupName"
              [vudErrorTooltip]="fieldRequiredError" (ngModelChange)="onChangeName($event)" required
              [ngModelOptions]="{standalone: true}" [placeholder]="'enter_group' |translate " [maxlength]="40">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer d-flex">
</div>
